<!DOCTYPE html>
<html lang="pt-br">
<!--Definindo que o conteúdo da página está em Português do Brasil-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Banco</title>
    <link rel="shortcut icon" href="favicon.ico">
    <!--Adicionando favicon ao site-->
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100;200;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="topnav">
            <h1 id="logo">O Banco</h1>
            <a class="active" href="#home">Registros Bancários</a>
            <a href="./list.html">Lista de Tarefas</a>
            <a href="#data-table">Transações</a>
            <a href="#about">Teste</a>
        </div>
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card green">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entradas monetárias">
                </h3>
                <p id="incomeDisplay"></p>
            </div>

            <div class="card red">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de saídas monetárias">
                </h3>
                <p id="expenseDisplay"></p>
            </div>

            <div class="card blue">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de total monetário">
                </h3>
                <p id="totalDisplay"></p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2 class="form-h2">Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type=" text " name="description" id="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" name="amount" id="amount" placeholder="Valor">
                        <small>Use o sinal "-" para despesas e  "," para casas decimais.</small>
                    </div>

                    <div class="input-group">
                        <label class="guide" for="date">Data:</label>
                        <input type="date" step="0.01" name="date" id="date" placeholder="Data">
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer class="container ">
        2021 - O Banco
    </footer>

    <script src="./script.js"></script>
</body>
